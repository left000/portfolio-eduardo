<section id="home" class="home">
    <div class="contenido-banner">
        <div class="contenedor-img">
            <img [src]="image" alt="foto-profilo">
        </div>
        <h1>{{persona.anagrafica?.nome}} {{persona.anagrafica?.cognome}}</h1>
        <h2 style="color: #1CB698; font-size: 20px;">Junior Web Developer</h2>
        <div *ngFor="let socials of persona.socials" class="redes">
            <a target="_blank" href="{{socials.link}}"><i class="{{socials.icona}}"></i></a>
        </div>
    </div>
</section>
